entity.cdp_task.settings:
  path: 'admin/structure/cdp-task'
  defaults:
    _form: '\Drupal\cdp_task\Form\CdpTaskSettingsForm'
    _title: 'Cdp task'
  requirements:
    _permission: 'administer cdp task'

entity.cdp_task.add:
  path: 'tasker'
task.generate:
  path: 'task/generate'
  defaults:
    _form: '\Drupal\cdp_task\Form\CdpTaskDummyForm'
    _title: 'Add/remove cdp task dummy content'
  requirements:
    _permission: 'administer cdp task'
