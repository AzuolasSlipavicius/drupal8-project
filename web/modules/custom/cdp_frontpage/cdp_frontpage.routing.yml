cdp_frontpage.frontpage:
  path: '/frontpage'
  defaults:
    _controller: '\Drupal\cdp_frontpage\Controller\FrontpageController::frontpage'
    _title: 'CDP frontpage'
    _form: '\Drupal\cdp_user_custom_login_form\Form\CdpUserCustomLoginForm'
  requirements:
    _user_is_logged_in: 'FALSE'
  options:
    _maintenance_access: TRUE